   <body><span class="entryRef">Entry 14:</span><h1></h1> <span class="pagenum">236</span><div id="facsimile"><img src="KFO_Diary/KFODiary_p236.jpg" alt="page 236 image in the Overholt Diary" /></div>
      <div id="transcript">
         <span class="pagenum">236</span><span class="date">Jan. 6th, 1869</span>
         
         
         
         <p><span class="persName">Father's</span> twin brother <span class="persName">Aaron
               S.R. Overholt</span> married <span class="persName">Sarah Ann
               Overholt</span> at <span class="placeName">West Overton</span>.
         </p>
         
         
         <p><span class="date">Jan. 12, '69</span> - Photographed in <span class="placeName">Phila, Arch
               St.</span></p>
         
         
         <p><span class="date">June 23, 1871</span> - <span class="persName">Ralph</span>
            born on Etta Husband <span class="date">Oct. 26, 1899</span></p>
         
         
         <p><span class="date">June 25, 1876</span> - <span class="persName">Clyde</span>
            born single.
         </p>
         
         
      </div>
